<script type="text/javascript">
    var designWidth=750;
    var fontSize=100;
    function fontsize(){
        var relWidth=document.documentElement.clientWidth;
        relfontSize=fontSize*relWidth/designWidth;
        if(relfontSize>=100){relfontSize=100}
        document.getElementsByTagName("html")[0].style.fontSize=relfontSize+"px";

    }
    fontsize();
    window.onresize=fontsize;


    var mySwiper = new Swiper ('#banner .swiper-container', {
        loop: true,
        autoplay:2000,
        pagination: '#banner .swiper-pagination'
    })

    var height=$(".wat").height()
    $(window).scroll( function(){
        if($(this).scrollTop()>=height){$(".wat").addClass('on')}else{$(".wat").removeClass('on')}
    } );
</script>
